<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome to Kokoa Talk</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <spqn>100%</spqn>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="wellcome-header">
        <h1 class="wellcome-header__title">Wellcome to Kokoa Talk</h1>
        <p class="wellcome-header__text">If you have a Kokoa Talk Account,</br>log in with your email of phone number.</p>
    </header>
    <form id="login-form">
        <input required type="text" placeholder="Email or phone number" />
        <input required type="password" placeholder="Password" />
        <input type="submit" value="Log In" /> 
        <input type="submit" value="Sign Up" /> 
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/a79a7aecf5.js" crossorigin="anonymous"></script>
</body>
</html>
