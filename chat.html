<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - Kokoa Chats</title>
</head>
<body id="chat-screen">
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <spqn>100%</spqn>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left"></i>
            </a>
        </div>
        <h1 class="alt-header__column">Dumdums</h1>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestemp">
            Tuesday, April 26, 2022
       </div>
       <div class="massage-row">
           <img src="img/01.jpg" />
           <div class="massage-row__content">
               <span class="massage__author">Dumdums</span>
               <div class="massage__info">
                   <span class="massage__bubble">Hi!</span>
                   <span class="massage__time">21:27</span>
               </div>
           </div>
       </div>

       <div class="massage-row massage-row--own">
           <div class="massage-row__content">
               <div class="massage__info">
                   <span class="massage__bubble">What's going on</span>
                   <span class="massage__time">21:27</span>
               </div>
           </div>
       </div>
    </main>
    
    <div class="chat-form">
        <form>
            <div class="form__column">
                <i class="fa-regular fa-square-plus"></i>
            </div>
            <div class="reply__column">
                <input type="text" />
                <div class="reply__icons">
                    <i class="fa-regular fa-face-grin"></i>
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
            </div>
        </form>
        <div class="key-bord">
            <ul class="key-bord__column">
                <li>q</li>
                <li>w</li>
                <li>e</li>
                <li>r</li>
                <li>t</li>
                <li>y</li>
                <li>u</li>
                <li>i</li>
                <li>o</li>
                <li>p</li>
            </ul>
            <ul class="key-bord__column">
                <li>a</li>
                <li>s</li>
                <li>d</li>
                <li>f</li>
                <li>g</li>
                <li>h</li>
                <li>j</li>
                <li>k</li>
                <li>l</li>
            </ul>
            <ul class="key-bord__column">
                <span><i class="fa-solid fa-arrow-up-from-bracket"></i></span>
                <li>z</li>
                <li>x</li>
                <li>c</li>
                <li>v</li>
                <li>b</li>
                <li>n</li>
                <li>m</li>
                <span><i class="fa-solid fa-delete-left"></i></span>
            </ul>
            <ul class="key-bord__column">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

  
    <script src="https://kit.fontawesome.com/a79a7aecf5.js" crossorigin="anonymous"></script>
</body>
</html>
